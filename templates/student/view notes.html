{% extends "student/blank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/student_notes_search_post">
  <table width="200" border="1">
    <tr>
      <td>course</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
      <td><input type="submit" name="button" id="button" value="go" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>*</td>
      <td>course</td>
      <td>subject</td>
      <td>notes</td>
      <td>description</td>
      <td>&nbsp;</td>
        <td>&nbsp;</td>

    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['course_name'] }}</td>
      <td>&nbsp;{{ i['sub_name'] }}</td>
        <td><p><a href="{{ i['notes'] }}">download</a></p></td>
      <td>&nbsp;{{ i['description'] }}</td>

    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
