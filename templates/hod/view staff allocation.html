{% extends "hod/blank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/staff_subject_allocation_search">
  <table width="200" border="1" class="table table-bordered">
      <tr>
          <td>Subject</td>
          <td><select name="select" class="form-control">
              <option>--select--</option>
              {% for i in data1 %}
                  <option value="{{ i['sub_name'] }}">{{ i['sub_name'] }}</option>
              {% endfor %}
          </select>
          <td><input type="submit" name="s1" value="SEARCH" class="btn btn-success"></td>
      </tr>
  </table>
<br>
    <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>#</td>
        <td>Staff</td>
      <td>Course</td>
      <td>Semester</td>
      <td>Subject</td>
    </tr>
      {% for i in data %}
    <tr>
        <td>{{ loop.index }}</td>
      <td>{{ i['staff_name'] }}</td>
      <td>{{ i['course_name'] }}</td>
      <td>{{ i['sem'] }}</td>
      <td>{{ i['sub_name'] }}</td>
      <td><p><a href="/edit_staff_allocate/{{ i['alloc_id'] }}" class="btn btn-success">EDIT</a></p></td>
      <td><p><a href="/delete_staff_allocate/{{ i['alloc_id'] }}"  CLASS="btn btn-success" onclick="return confirm('Do you want to delete this?')">DELETE</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>

{% endblock %}
