{% extends "hod/blank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/hod_add_time_table_post">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Subject</td>
      <td><select name="textfield" class="form-control">
    <option>--select--</option>
        {% for i in res1 %}
        <option value="{{ i['sub_id'] }}">{{ i['sub_name'] }}</option>
        {% endfor %}
    </select></td>
    </tr>
    <tr>
      <td>Course</td>
      <td><select name="textfield1" class="form-control">
      <option>---select---</option>
    <
        {% for i in data %}
        <option value="{{ i['course_id'] }}">{{ i['course_name'] }}</option>
        {% endfor %}
    </select></td>
    </tr>

  <tr>
      <td>Sem</td>
      <td><select  name="textfield2" class="form-control">
      <option>---select---</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
      </select></tr>

    <tr>
      <td>Day</td>
      <td><select name="textfield3" class="form-control">
    <option>--select--</option>
        <option value="sunday">sunday</option>
          <option value="monday">monday</option>
          <option value="tuesday">tuesday</option>
          <option value="wednesday">wednesday</option>
          <option value="thursday">thursday</option>
          <option value="friday">friday</option>
          <option value="saturday">saturday</option>
    </select></td>
    </tr>
    <tr>
      <td>Hour</td>
        <td><select name="textfield4" class="form-control">
    <option>--select--</option>
            <option value="1">1 hour</option>
            <option value="2">2 hour</option>
            <option value="3">3 hour</option>
            <option value="4">4 hour</option>
            <option value="5">5 hour</option>
            <option value="6">6 hour</option>
            <option value="7">7 hour</option>
        </select>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SAVE" CLASS="btn btn-success"/></td>
    </tr>
  </table>
</form>


{% endblock %}
