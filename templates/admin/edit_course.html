{% extends "admin/adminblank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/admin_edit_course_post">
  <table width="200" border="1" class="table table-bordered">
  <input type="hidden" value="{{ data['course_id'] }}" name="hh">
    <tr>
      <td>Department</td>
      <td><label for="select"></label>
        <select name="select" id="select" class="form-control">
                    <option value="{{ db['did']  }}">{{ db['department_name'] }}</option>

            {% for i in dd %}
            <option value="{{ i['did']  }}">{{ i['department_name'] }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Course Code</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="{{ data['course_code'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Course Name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['course_name'] }}" class="form-control"/></td>
    </tr><tr>
      <td>Sem</td>
      <td><label for="textfield2"></label>
      <input type="text" name="sem" id="textfield2"  value="{{ data['sem'] }}" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
