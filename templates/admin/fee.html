{% extends "admin/adminblank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/admin_add_fee_post">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Course:</td>
      <td><label for="select"></label>
       <select name="select" id="select" class="form-control">
            {% for i in data %}
            <option value="{{ i['course_id']  }}">{{ i['course_name'] }}</option>
            {% endfor %}
      </select></td>

    </tr>
    <tr>
      <td>Sem</td>
        <td><label for="select1"></label>
       <select name="select1" id="select" class="form-control">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
      </select></td>
    </tr>
    <tr>
      <td>Fee</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <td>Due date</td>
      <td><label for="textfield4"></label>
      <input type="date" name="textfield4" id="textfield4" class="form-control"/></td>
    </tr>
    <tr>
      <td>Last date</td>
      <td><label for="textfield5"></label>
      <input type="date" name="textfield5" id="textfield5" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SAVE" class="btn btn-success"/></td>
    </tr>
  </table>
</form>


{% endblock %}
