{% extends "admin/adminblank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/admin_edit_punishment_post" enctype="multipart/form-data" >
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Name <input type="hidden" name="pun_id" value="{{ data['pid'] }}" class="form-control"></td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['name'] }}" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="imageField"  CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Reason</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['reason'] }}" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Punishment</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['punishment'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>From Date</td>
      <td><label for="textfield4"></label>
      <input type="date" name="textfield4" id="textfield4" value="{{ data['from_date'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>To Date</td>
      <td><label for="textfield5"></label>
      <input type="date" name="textfield5" id="textfield5" value="{{ data['to_date'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="UPDATE" CLASS="btn btn-success"/></td>
    </tr>
  </table>
</form>


{% endblock %}
