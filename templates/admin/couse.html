{% extends "admin/adminblank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/admin_add_course_post">
  <table  class="table table-bordered">
    <tr>
      <td>Department</td>
      <td>
        <select name="select" id="select" CLASS="form-control">
            {% for i in data %}
            <option value="{{ i['did']  }}">{{ i['department_name'] }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Course code</td>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <td>Course name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"/></td>
    </tr><tr>
      <td>Sem</td>
      <td><label for="textfield2"></label>
      <input type="text" name="sem" id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SAVE" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
