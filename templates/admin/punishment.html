{% extends "admin/adminblank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/admin_add_punishment_post" enctype="multipart/form-data">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="imageField" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Reason</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <td>Punishment</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <td>From Date</td>
      <td><label for="textfield4"></label>
      <input type="date" name="textfield4" id="textfield4" class="form-control"/></td>
    </tr>
    <tr>
      <td>To Date</td>
      <td><label for="textfield5"></label>
      <input type="date" name="textfield5" id="textfield5" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SAVE" class="btn btn-success"/></td>
    </tr>
  </table>
</form>

{% endblock %}
