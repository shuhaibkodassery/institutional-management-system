{% extends "subadmin/blank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/subadmin_edit_punishment_post" enctype="multipart/form-data" >
  <table width="200" border="1" class="table table-bordered">
      <tr>
      <td colspan="2"><img src="{{ data['photo'] }}" width="100%" height="100%" /></td>
  </tr>
    <tr>
      <td>Name <input type="hidden" name="pun_id" value="{{ data['pid'] }}" ></td>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data['name'] }}" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="imageField" CLASS="form-control" /></td>
    </tr>
    <tr>
      <td>Reason</td>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['reason'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Punishment</td>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['punishment'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>From Date</td>
      <td>
      <input type="date" name="textfield4" id="textfield4" value="{{ data['from_date'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>To Date</td>
      <td><label for="textfield5"></label>
      <input type="date" name="textfield5" id="textfield5" value="{{ data['to_date'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SAVE" CLASS="btn btn-success" /></td>
    </tr>
  </table>
</form>

{% endblock %}
