{% extends "subadmin/blank.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/subadmin_student_post" enctype="multipart/form-data">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Student Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="imageField" id="imageField"  width="150" height="150" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>male
          <input type="radio" name="radio" id="radio" value="male" />
          female
      <input type="radio" name="radio" id="radio2" value="female" />
      other
      <input type="radio" name="radio" id="radio3" value="other" />
      </td>
    </tr>
      <tr>
      <td>Course</td>
      <td>
        <select name="select" id="select" class="form-control">
            {% for i in data  %}
            <option value="{{ i['course_id']  }}">{{ i['course_name'] }}</option>

            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Semester</td>
      <td>
      <input type="text" name="textfield2" id="textfield2" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Admission Number</td>
      <td>
      <input type="text" name="textfield3" id="textfield3" CLASS="form-control"/></td>
    </tr>
   <tr>
      <td>DOB</td>
      <td>
      <input type="date" name="dob" id="dob"  CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td>
      <input type="text" name="textfield4" id="textfield4" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
      <input type="text" name="textfield5" id="textfield5" CLASS="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SAVE" CLASS="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
