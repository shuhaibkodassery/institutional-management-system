{% extends "staff/blank.html" %}
{% block body %}

<form action="/staff_edit_note_post" method="post" enctype="multipart/form-data" name="form1">
  <table width="200" border="1">

    <tr><input type="hidden" name="nid" value="{{ data['note_id'] }}">
      <td>Course</td>

      <td><select name="select2" id="select2">

          {% for i in data2 %}
            {%  if data2['cid']==i['course_id'] %}
            <option value="{{ i["course_id"] }}" selected>{{ i["course_name"] }}</option>

            {% else %}

            <option value="{{ i["course_id"] }}" >{{ i["course_name"] }}</option>

            {% endif %}
        {% endfor %}
      </select></td>

    </tr>
    <tr>
      <td>subject</td>
      <td>
        <select name="select" id="select">

            {% for i in data1 %}
            {%  if data1['sub_id']==i['sub_name'] %}
            <option value="{{ i["sub_id"] }}" selected>{{ i["sub_name"] }}</option>

            {% else %}

            <option value="{{ i["sub_id"] }}" >{{ i["sub_name"] }}</option>

            {% endif %}
        {% endfor %}
      </select>
        </td>
    </tr>
    <tr>
      <td>note</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['description'] }}"></td>
    </tr>
    <tr>
      <td>file</td>
      <td><input type="file" name="fileField" id="fileField"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="upload"></td>
    </tr>
  </table>
</form>


{% endblock %}
